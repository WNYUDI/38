name: Wozaixiaoyuan Checkin

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8 requests telethon
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run
        env:
          SESSION: ${{ secrets.WOZAIXIAOYUAN_SESSION }}
          LATITUDE: ${{ secrets.WOZAIXIAOYUAN_LATITUDE }}
          LONGITUDE: ${{ secrets.WOZAIXIAOYUAN_LONGITUDE }}
          COUNTRY: ${{ secrets.WOZAIXIAOYUAN_COUNTRY }}
          CITY: ${{ secrets.WOZAIXIAOYUAN_CITY }}
          DISTRICT: ${{ secrets.WOZAIXIAOYUAN_DISTRICT }}
          PROVINCE: ${{ secrets.WOZAIXIAOYUAN_PROVINCE }}
          TOWNSHIP: ${{ secrets.WOZAIXIAOYUAN_TOWNSHIP }}
          STREET: ${{ secrets.WOZAIXIAOYUAN_STREET }}
          AREACODE: ${{ secrets.WOZAIXIAOYUAN_AREACODE }}

        run: |
          cd ./wozaixiaoyuan/checkin
          python main.py
